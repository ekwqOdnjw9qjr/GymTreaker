<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4 text-center">Sig in</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post" class="form-signin">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Email" required autofocus/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Continue</button>

                <!-- Ссылка на регистрацию -->
                <div class="text-center mt-3">
                    <p>Don't have an account?  <a th:href="@{/registration}">  Sign Up here</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Подключение JavaScript для Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
